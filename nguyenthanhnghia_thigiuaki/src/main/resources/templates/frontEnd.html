<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="logo">
                    <img src="/images/logo.png" alt="Logo">
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/topics">
                        <i class="fas fa-list"></i> Topic List
                    </a>
                    <a class="nav-link" href="/topics/add">
                        <i class="fas fa-plus"></i> Topic Add New
                    </a>
                    <a class="nav-link" href="/student/all">
                        <i class="fas fa-users"></i> Student List
                    </a>
                    <a class="nav-link" href="/students/add">
                        <i class="fas fa-user-plus"></i> Student Add New
                    </a>
                </nav>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10">
                <!-- Header with Username -->
                <div class="header">
                    <div class="username">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${username}">Username</span>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="content-wrapper">
                    <div th:fragment="content">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            @2025 by Student Name _ FIT.NTU
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
