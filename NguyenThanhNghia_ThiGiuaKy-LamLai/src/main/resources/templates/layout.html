<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fragment</title>
</head>
<body>
	 <div th:fragment="header" class="header">
        <header>
            <p>Nguyễn Thanh Nghĩa</p>
        </header>
    </div>

    <div th:fragment="sidebar" class="sidebar">
        <aside>
            <img th:src="@{/image/Logo.jpeg}" alt="Logo">
             <nav class="navbar">
            <a th:href="@{/}" id='active'>Home</a>
            <a th:href="@{/page/all}">Page-List</a>
            <a th:href="@{/page/new}">Page-Addnew</a>
           <a th:href="@{/post/all}">Post-List</a>
            <a th:href="@{/post/new}">Post-Addnew</a>
        </nav>
        </aside>
    </div>

    <div th:fragment="footer" class="footer">
        <footer>
            <b>&copy; Nguyễn Thanh Nghĩa</b>
        </footer>
    </div>
</body>
</html>
