<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="FrontEnd::header"></div>
    <div th:replace="FrontEnd::navbar"></div>
    <div class="container mt-4">
        <h2>Nhập Thông Tin Sinh Viên</h2>
        <form action="/Addnew" method="post">
            <div class="form-group">
                <label for="mssv">MSSV</label>
                <input type="text" class="form-control" id="mssv" name="mssv" required>
            </div>
            <div class="form-group">
                <label for="hoten">Họ Tên</label>
                <input type="text" class="form-control" id="hoten" name="hoten" required>
            </div>
            <div class="form-group">
                <label for="dtb">Điểm Trung Bình</label>
                <input type="number" step="0.01" class="form-control" id="dtb" name="dtb" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Sinh Viên</button>
        </form>
        <h2 class="mt-4">Danh Sách Sinh Viên</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>MSSV</th>
                    <th>Họ Tên</th>
                    <th>Điểm Trung Bình</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sinhvien : ${listSV}">
                    <td th:text="${sinhvien.mssv}"></td>
                    <td th:text="${sinhvien.hoten}"></td>
                    <td th:text="${sinhvien.dtb}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="FrontEnd::footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
